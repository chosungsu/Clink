  shared_preferences: ^2.0.5
  platform: ^3.0.0
  package_info_plus: ^1.0.4
  package_info: ^2.0.0
  #get이나 provider를 추후 사용시 대비
  get_it: ^1.0.3+2
  provider: ^6.0.2
  get: ^4.6.5
  #image picker
  image_picker: ^0.8.4
  multi_image_picker2: ^5.0.2
  dotted_border: ^2.0.0
  #permission 허용여부 묻기
  permission_handler: ^9.2.0
  flutter_email_sender: any
  #sticky상태로 헤더에 붙게 하기 위함
