  shimmer: ^2.0.0
  flutter_speed_dial: ^5.1.0
  table_calendar: ^3.0.3
  #sticky_headers: ^0.3.0+2
  textfield_tags: ^2.0.0+1
  google_fonts: ^3.0.1
  text_scroll: ^0.1.0
  avoid_keyboard: ^0.3.0
  
  another_flushbar: ^1.10.29
  alphabet_scroll_view: ^0.3.1
  detectable_text_field : ^2.0.3
